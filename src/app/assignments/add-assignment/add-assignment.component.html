<form ngForm class="form"
      #assignmentForm
      (submit)="onSubmit(); 
      assignmentForm.reset();">

  <mat-form-field>
    <input matInput [(ngModel)]="nomAssignment" name="nom" placeholder="Nom du devoir">
  </mat-form-field>

 <!-- MATIERE -->

 <mat-form-field appearance="fill"
 [(ngModel)]="matiereAssignment" name="assignment-matiere"
 >
   <mat-label>Modification de la matière</mat-label>
   <mat-select>
     <mat-option (click)="getTeacher()" value="devWeb">Dev Web</mat-option>
     <mat-option (click)="getTeacher()" value="GestionDeProjet">Gestion de projet</mat-option>
     <mat-option (click)="getTeacher()" value="CreationDentreprise">Création d'entreprise</mat-option>
     <mat-option (click)="getTeacher()" value="Management">Management du numérique</mat-option>
     <mat-option (click)="getTeacher()" value="BD">BD pour le Big Data</mat-option>
   </mat-select>
 </mat-form-field>


 <!-- NOM DU DEVOIR -->
 <mat-form-field appearance="fill">
   <mat-label>Nom de l'assignment</mat-label>
   <input matInput placeholder="Nom du devoir"
   [(ngModel)]="nomAssignment" name="assignment-name"
   >
 </mat-form-field>


 <!-- DATE DE RENDU -->
 <mat-form-field appearance="fill">
   <mat-label>Date de rendu</mat-label>
   <input matInput [matDatepicker]="picker"
          placeholder="Edition de la date"
          [(ngModel)]="dateDeRendu" name="date"
          >
   <mat-datepicker-toggle matSuffix [for]="picker">
   </mat-datepicker-toggle>
   <mat-datepicker #picker></mat-datepicker>
 </mat-form-field>

 <!-- COEF DU RENDU -->
 <mat-form-field appearance="fill">
   <mat-label>Coéfficient</mat-label>
   <input matInput 
   (keypress)="NumbersOnly($event)"
   placeholder="Ex. 4"
   [(ngModel)]="coefAssignment" name="assignment-coef"
   >
 </mat-form-field>

 <!-- DESCRIPTION DU RENDU -->

 <mat-form-field appearance="fill">
   <mat-label>Description</mat-label>
   <input matInput 
   placeholder="Ex. Analyse des chiffres et ajouts de tous les chiffrages"
   [(ngModel)]="descriptionAssignment" name="assignment-description"
   >
 </mat-form-field>


 <!-- NOTE DU RENDU -->

 <!-- TODO : Vérification si identifier en tant que prof -->
 <mat-form-field appearance="fill">
   <mat-label>Note sur /20</mat-label>
   <input matInput 
   (keypress)="NumbersOnly($event)"
   min="0" 
   max="20" 
   placeholder="Ex. 13.5"
   [(ngModel)]="noteAssignment" name="assignment-note"
   >
 </mat-form-field>

 <button 
 mat-stroked-button 
 color="primary" 
 (click)="onSubmit()">
  Ajouter un devoir
</button>


</form>
