<button *ngIf="authService.loggedIn" 
        mat-raised-button 
        color="warn"
        (click)="logout()"
>
        Logout
</button>
<button *ngIf="!authService.loggedIn"
        mat-raised-button
        color="primary"
        routerLink="/login"
>
        Login
</button>

<br>
<button mat-raised-button 
        color="accent" 
        (click)="oldLoginFunction()"
>
        Login (old button)
</button>
